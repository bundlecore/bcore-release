name: Discord Notification on Release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Send Discord Notification
        uses: gkr0110/github-discord-bridge@v0.0.1
        with:
          webhook_announcements: ${{ secrets.DISCORD_WEBHOOK_ANNOUNCEMENTS }}
          config_file: '.github/discord-bridge-config.json'
